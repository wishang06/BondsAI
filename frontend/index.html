<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BondsAI.com</title>
    <link rel="stylesheet" href="lovetheme.css" />
  </head>
  <body>
    <div>
      <img
        src="vectorgraphs/heart.svg"
        alt="heart"
        class="lovetheme background heart1"
      />
      <img
        src="vectorgraphs/heart.svg"
        alt="heart"
        class="lovetheme background heart2"
      />
      <img
        src="vectorgraphs/heart.svg"
        alt="heart"
        class="lovetheme background heart3"
      />
      <img
        src="vectorgraphs/empty_heart.svg"
        alt="empty heart"
        class="lovetheme background heart4"
      />
      <img
        src="vectorgraphs/empty_heart.svg"
        alt="empty heart"
        class="lovetheme background heart5"
      />
      <img
        src="vectorgraphs/empty_heart.svg"
        alt="empty heart"
        class="lovetheme background heart6"
      />
    </div>
    <div class="lovetheme bottom_gradient"></div>
    <div class="lovetheme chatbox respond">hi</div>
    <div class="lovetheme chatbox user">Ayo wats up</div>
    <div class="lovetheme box url"><p>BondsAI.com</p></div>
    <div>
      <input
        type="text"
        class="lovetheme box input"
        placeholder="Type to say something"
      />
      <button class="lovetheme button send"></button>
      <img
        src="vectorgraphs/send.svg"
        alt="send icon"
        class="lovetheme icon send"
      />
    </div>
    <div>
      <div class="lovetheme box profile base"></div>
      <div class="lovetheme box profile top">Your Profile</div>
      <div class="lovetheme box profile content">
        -MBTI: MBTI -EQ: Low -IQ: High -Tag: Nerd, Math, Physics
      </div>
    </div>
    <div>
      <button class="lovetheme button match">Match</button>
    </div>
    <div>
      <div class="lovetheme box loading_bar"></div>
      <div class="lovetheme line loading_bar back"></div>
      <div class="lovetheme line loading_bar load"></div>
      <img
        src="vectorgraphs/heart.svg"
        alt="heart"
        class="lovetheme icon loading_bar"
      />
    </div>
    <img
      src="vectorgraphs/heart.svg"
      alt="heart"
      class="lovetheme button heart"
    />
    <div class="lovetheme line link"></div>
  </body>
</html>
